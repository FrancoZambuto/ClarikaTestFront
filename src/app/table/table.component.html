<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of formData">
      <td>{{ data.email }}</td>
      <td>{{ data.password }}</td>
      <td>{{ data.message }}</td>
    </tr>
  </tbody>
</table>
